<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Wise | Forgot Password</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css.min.css">
  <style>

*{
    font-family: sans-serif;
  }
  
body{
      background-color: white !important;
    }

    .custom{
      border:none;
      border-bottom: lightgrey solid 1px;
      border-radius: 0 !important;  
    }
    .custom:focus{
      border-bottom: black 1px solid;
    }

    .custom:focus + div .custom {
      border-bottom: black 1px solid !important;
    }

    input:focus:invalid,  input:focus:invalid + div .custom{
     border-bottom:#FF324D 1px solid !important;
  
   }

   input[type='submit']{
      margin: 5px 0;
      background-color: #FF324D ;
      color: #262A2C;
      color: white;
     
    }

    input[type='submit']:hover, input[type='submit']:active {
     box-shadow:  0 0.5rem 3rem rgba(0,0,0,0.4);
     background-color: #FF324D ;
     transition: 0.3s all;
     color: white;
     
    }

    .card{
      margin: 0;
    }

    input:focus:invalid,  input:focus:invalid + div .custom{
     border-bottom:#FF324D 1px solid !important;
  
   }

    .login:hover{
    box-shadow : 0 1.5rem 4rem rgb(0 0 0 / 40%);
   }
   
   .login-box{
      margin: auto;
      margin-top: 70px;
      width: 360px;
      border: none;
   }

   .login-box-msg{
    margin: 0;
    padding: 0 20px 20px;
    text-align: center;
   color: #777;;
   }

   .login-logo{
    font-size: 2.1rem;
    font-weight: 300;
    margin-bottom: .9rem;
    text-align: center;
   }

   .shawdow-lg{
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;

   }

   .card{
    border: none;
   }

   .fas{
    color: #777;
   }

   .custom{
    background: transparent;
   }

   input:focus{
    border: none;
   }

  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box shadow-lg">
  <div class="login-logo m-0">
    <a href="#" style="color: #1E2224;" ><b style="color: #FF324D;">Shop </b>  Wise  </a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control custom" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text custom">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="submit" class="btn btn-block" >Request new password</input>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="login.html">Login</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Sign Up for New account</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
