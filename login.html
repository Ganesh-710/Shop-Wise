<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Wise | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css.min.css">

  <style>
  *{
    font-family: sans-serif;
  }

body{
      background-color: white !important;
    }

    .custom{
      border:none;
      border-bottom: lightgrey solid 1px;
      border-radius: 0 !important;  
    }
    .custom:focus{
      border-bottom: black 1px solid;
    }

    .custom:focus + div .custom {
      border-bottom: black 1px solid !important;
    }


    input:focus:invalid,  input:focus:invalid + div .custom{
     border-bottom:#FF324D 1px solid !important;
  
   }
  input[type='submit']{
    background-color: #FF324D !important;
    border: none;
    color: white;
  }

  input[type='submit']:hover, input[type='submit']:active {
     box-shadow:  0 1.5rem 4rem rgba(0,0,0,0.4);
     background-color: #FF324D !important;
     transition: 0.3s all;
     color: white;
     border: none;
    }

    .overlay{
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
    }

    .overlay-1{
      background-color: white ;
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    }

    .overlay-2{
   
    background-color: #FF324D ;
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(100% 0, 100% 27%, 100% 100%, 45% 100%, 25% 100%, 0 100%, 100% 0);
       }

    input:focus:invalid,  input:focus:invalid + div .custom{
     border-bottom:#FF324D 1px solid !important;
  
   }

   .login:hover{
    box-shadow : 0 1.5rem 4rem rgb(0 0 0 / 40%);
   }
   
   .login-box{
      margin: auto;
      margin-top: 70px;
      width: 360px;
   }

   .login-box-msg{
    margin: 0;
    padding: 0 20px 20px;
    text-align: center;
   color: #777;;
   }

   .login-logo{
    font-size: 2.1rem;
    font-weight: 300;
    margin-bottom: .9rem;
    text-align: center;
   }

   .shawdow-lg{
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;

   }

   .card{
    border: none;
   }

   .fas{
    color: #777;
   }

   .custom{
    background: transparent;
   }

  
  </style>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#" style="color: #1E2224;" ><b style="color: #FF324D;">Shop </b>  Wise  </a>
  </div>
  <!-- /.login-logo -->
  <div class="card shadow-lg">
    <div class="card-body login-card-body">
      <h5 class="login-box-msg">Sign in to start your Account</h5>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control custom" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text custom">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control custom" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text custom">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <a href="#" class="btn  btn-block login" style="background: #FF324D;color: white;padding: 5px">Login</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p style="color: #777">- OR -</p>
        <a href="#" class="btn btn-block " style="background-color: #425F9C;color: white;">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block "  style="background-color: #B23121;color: white";>
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<!-- /.overlay-bg -->
<div class="overlay" >
<div class="overlay-1"></div>
<div class="overlay-2"></div>
</div>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
